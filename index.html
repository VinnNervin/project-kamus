<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kamus</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="search-box">
            <input type="text" name="" placeholder="type a word" id="inp-word" autocomplete="on">
            <button id="search-btn">search</button>
        </div>

        <div class="result">
            <div class="word">
                <h3>mini english's dictionary</h3>
                <button>b</button>
            </div>

            <div class="details">
                <p style="margin-top: 10px;">mini project with API</p>
            </div>
        </div>

        <div class="meanings">
            <div class="definition">
                <h4></h4>
            </div>
            <ul class="word-meaning">
                <p>created by VinNervin , <br>
                    thanks to <i>freedictionary.com</i></p>
            </ul>
        </div>

        <div class="example">
            <p class="word-example">thanks</p>
        </div>


        <script src="main.js"></script>
</body>

</html>
